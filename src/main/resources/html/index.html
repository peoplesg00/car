<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>豪车资讯</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script src="../js/jquery-1.11.1.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body class="body">
<div class="head">
    <ul>
        <li><a href="index.html" class="btn btn-default">首页</a></li>
        <li><a href="communication.html" class="btn btn-default">交流之地</a></li>
        <li><a href="personal.html" id="personal" class="btn btn-default">个人车库</a></li>
    </ul>
    <span class="span" id="span">
        <a id="login" href="login.html" class="btn btn-default">登录</a>
        <a id="register" href="register.html" class="btn btn-default">注册</a>
        <a id="userName" style="font-size: 16px; display: none;" class="btn btn-default"></a>
    </span>
    <div class="img">
        <img src="../picture/car/Ferrari/Ferrari1-1.jpeg">
    </div>
</div>
<div class="middle">
    <p>法拉利系列</p>
    <hr>
    <div class="Ferrari1"><img src="../picture/car/Ferrari/Ferrari1-2.jpg"></div>
    <div class="Ferrari2"><img src="../picture/car/Ferrari/Ferrari1-5.jpg"></div>
    <div class="Ferrari3">
        <img src="../picture/car/Ferrari/Ferrari1-3.jpg">
        <p>Cool Shape</p>
        <p>Hell Sports Car</p>
        <p>King Of Speed</p>
    </div>
    <p>兰博基尼系列</p>
    <hr>
    <div class="Lamborghini1"><img src="../picture/car/Lamborghini/Lamborghini1-2.jpg"></div>
    <div class="Lamborghini2"><img src="../picture/car/Lamborghini/Lamborghini1-3.jpg"></div>
    <div class="Lamborghini3"><img src="../picture/car/Lamborghini/Lamborghini1-4.jpg"></div>
</div>
<hr style="max-width: max-content; height: 2px; clear: both;">
</body>
<script>
    $("#personal").on("click", function () {
        var name = sessionStorage.getItem("name");
        if (sessionStorage.getItem("name") == null && $.trim(sessionStorage.getItem("name")).length === 0) {
            alert("请先登录！");
        } else {
            window.location.href = "personal.html";
        }
    });
    var name = sessionStorage.getItem("name");
    if (sessionStorage.getItem("name") != null && $.trim(sessionStorage.getItem("name")).length > 0) {
        $("#register").hide();
        $("#login").hide();
        $("#userName").show();
        $("#userName").html("欢迎用户：" + name);
    }
</script>
</html>
